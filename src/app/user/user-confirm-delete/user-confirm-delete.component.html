<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Delete User</h4>
  <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title"
    (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>
    <strong>Are you sure you want to delete the account for
      <span class="text-primary">{{ user.displayName }} ({{ user.primaryEmail || 'no email' }})</span>?
    </strong>
  </p>
  <p>All group memberships associated to this user will be permanently deleted as well.
    <span class="text-danger">This operation can not be undone.</span>
  </p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
  <button type="button" ngbAutofocus class="btn btn-danger" (click)="delete()">Ok</button>
</div>
