<div *ngFor="let record of user.emails" class="row">
  <div class="col-sm-1">
    <fa-icon *ngIf="record.email === user.primaryEmail" [icon]="iconPrimary"></fa-icon>
  </div>
  <div class="col-sm-3">
    {{ record.email }}
  </div>
  <div class="col-sm-8">
    <div class="btn-toolbar">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-primary mr-2"
          (click)="setPrimary(record)">
          <fa-icon [icon]="iconPrimary"></fa-icon> Set Primary
        </button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-primary mr-2"
          (click)="resendVerification(record)">
          <fa-icon [icon]="iconResend"></fa-icon>
          Resend Verification
        </button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-danger mr-2" (click)="deleteRecord(record)">
          <fa-icon [icon]="iconDelete"></fa-icon> Delete
        </button>
      </div>
    </div>
  </div>
</div>
